networks:
  tim-network:
    driver: bridge

services:
  redis:
    networks: [tim-network]
    container_name: reward-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --requirepass SecurePass123 --appendonly yes

  reward-calculation-db:
    networks: [tim-network]
    container_name: reward-calculation-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Lalka123
      MYSQL_DATABASE: reward_calculation_db
    ports:
      - "3000:3306"
    volumes:
      - mysql_calc_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  reward-payment-db:
    networks: [tim-network]
    container_name: reward-payment-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Lalka123
      MYSQL_DATABASE: reward_payment_db
    ports:
      - "3001:3306"
    volumes:
      - mysql_payment_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  reward-calculation-app:
    networks: [tim-network]
    container_name: reward-calculation-app
    image: reward-calculation-app:1.0.2
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - reward-calculation-db
      - redis

  reward-payment-app:
    networks: [tim-network]
    container_name: reward-payment-app
    image: reward-payment-app:1.0.2
    ports:
      - "8090:8090"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - reward-payment-db
      - redis

volumes:
  redis_data:
  mysql_calc_data:
  mysql_payment_data: