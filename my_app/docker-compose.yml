networks:
  tim-network:
    driver: bridge

services:
  redis:
    networks: [ tim-network ]
    container_name: reward-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    command: redis-server --requirepass SecurePass123 --appendonly yes

  reward-calculation-db:
    networks: [tim-network]
    container_name: reward-calculation-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Lalka123
      MYSQL_DATABASE: reward_calculation_db
    ports:
      - "3000:3306"
    volumes:
      - mysql_calc_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pLalka123 || exit 1" ]
      interval: 5s      # How often to perform the health check (e.g., every 10 seconds)
      timeout: 1s        # Maximum time to wait for the health check to respond
      retries: 100         # Number of retries before marking the container as unhealthy
      start_period: 10s  # Initial delay before starting health checks (useful for slow-starting services)

  reward-payment-db:
    networks: [tim-network]
    container_name: reward-payment-db
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Lalka123
      MYSQL_DATABASE: reward_payment_db
    ports:
      - "3001:3306"
    volumes:
      - mysql_payment_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pLalka123 || exit 1" ]
      interval: 5s      # How often to perform the health check (e.g., every 10 seconds)
      timeout: 1s        # Maximum time to wait for the health check to respond
      retries: 100         # Number of retries before marking the container as unhealthy
      start_period: 10s  # Initial delay before starting health checks (useful for slow-starting services)

  reward-calculation-app:
    networks: [tim-network]
    container_name: reward-calculation-app
    image: reward-calculation-app:1.0.2
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: SecurePass123
      SPRING_REDISSON_FILE: classpath:/redisson.yaml
    depends_on:
      reward-calculation-db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://reward-calculation-app:8080/actuator/health" ]
      interval: 1s
      timeout: 5s
      retries: 100

  reward-payment-app:
    networks: [tim-network]
    container_name: reward-payment-app
    image: reward-payment-app:1.0.2
    ports:
      - "8090:8090"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: SecurePass123
      SPRING_REDISSON_FILE: classpath:/redisson.yaml
    depends_on:
      reward-payment-db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://reward-payment-app:8090/actuator/health" ]
      interval: 1s
      timeout: 5s
      retries: 100

volumes:
  redis_data:
  mysql_calc_data:
  mysql_payment_data: