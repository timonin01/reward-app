# Datasource configuration (MySQL)
spring.datasource.url=jdbc:mysql://reward-calculation-db:3306/reward_calculation_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA configuration (MySQL)
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

reward.payment.api.url=http://reward-payment-app
reward.payment.api.port=8090